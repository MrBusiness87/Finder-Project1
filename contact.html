<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sports Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<h1 style="color: black; font-weight: bold; margin-top: 20px;">&emsp;CONTACT US:</h1>
<div class="col s12">

  <body class="c-body" style="background-image: url('#'); background-size: cover; background-position: center;">
    <form style="font-size: 30px;">
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Your Name" style="color: white; font-weight: bold;">&emsp;Name</label>
          <input type="text" class="form-control" id="Your Name" placeholder="Your Name">
        </div>
      </div>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Email" style="color: white; font-weight: bold;">&emsp;Email</label>
          <input type="email" class="form-control" id="Email" placeholder="tag@email.com">
        </div>
      </div>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Message" style="color: white; font-weight: bold;">&emsp;Message</label>
          <textarea class="form-control" id="Message" rows="3"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <button type="button" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>
    </form>
  </body>
</div>

</html>
