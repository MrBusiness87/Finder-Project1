  <h1 style="color: black; font-weight: 900;text-align: center;">{[(CONTACT US)]}</h1>
  <div class="col s12">


    <form style="font-size: 30px;">
      <br>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Your Name" style="color: black; font-weight: bold; font-size: 30px;">&emsp;Name</label>
          <input type="text" class="form-control" id="Your Name" placeholder="Your Name">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Email" style="color: black; font-weight: bold; font-size: 30px;">&emsp;Email</label>
          <input type="email" class="form-control" id="Email" placeholder="tag@email.com">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <label for="Message" style="color: black; font-weight: bold; font-size: 30px;">&emsp;Message</label>
          <textarea class="form-control" id="Message" rows="3"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col s8 offset-s2">
          <button type="button" class="btn btn-primary"
            style="color: black; font-size: 30px; float:right;">SUBMIT</button>
        </div>
      </div>
      <br>
    </form>
  </div>
