  style="background-color: lightgray; background-image: url('#'); background-size: cover; background-position: center;">

  <!-- initial search area -->
  <div class="container" style="background-color: gray;">
    <div class="row"><br>
      <form class="col s12">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="sportName" type="text" class="validate">
          <label class="input-label" for="sportName" style="font-size: 20px; color: white;">What Sport</label>
        </div>
      </form>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="cityName" type="text" class="validate">
          <label class="input-label" for="cityName" style="font-size: 20px; color: white;">In which city</label>
          <button class="btn waves-effect waves-light" type="submit" name="action"><i class="fas fa-search"></i>
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row"></div>
  <div class="container">
    <div class="row" style="background-color: blue;"><br>
      <!-- TEAM AREA -->
      <div class="col s4">
        <div class="team1"><img src="Assets/VS.png" class="card" style="width: 100px; height: 100px;"><label for="team2"
            style="font-size: 20px; color: white;">TEAM 1</label><br></div>
        <div class="team2"><img src="Assets/VS.png" class="card" style="width: 100px; height: 100px;"><label for="team2"
            style="font-size: 20px; color: white;">TEAM 2</label><br></div>
      </div>
      <!-- EVENT INFORMATION -->
      <div class="col s4">
        <p style="font-size: 20px; color: white; font-weight: 300;">TIME:</p><br>
        <p style="font-size: 20px; color: white; font-weight: 300;">LOCATION:</p><br>
        <button class='btn wabes-effect waves-light' type="button" name="Ticket Link">TICKETS</button>
      </div>
      <br>
      <!-- GOOGLE API -->
      <div class="col s4"><img src="Assets/Map-200x200.png"></div>
    </div>
  </div>
